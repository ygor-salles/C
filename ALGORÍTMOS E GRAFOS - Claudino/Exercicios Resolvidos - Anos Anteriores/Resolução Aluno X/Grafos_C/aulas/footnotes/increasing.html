<p>
Um vetor&nbsp; <tt>x[1..n]</tt>&nbsp;
é <span class="dfn">crescente</span> se&nbsp; 
<tt>x[1]</tt> <tt>&le;</tt> <tt>x[2]</tt> 
<tt>&le;</tt> &middot;&middot;&middot;&nbsp;.&nbsp;&nbsp;
Note que eu disse "<tt>&le;</tt>" e não&nbsp;"<tt>&lt;</tt>".

<p>Um vetor&nbsp; <tt>x[1..n]</tt>&nbsp;
é <span class="dfn">decrescente</span> se&nbsp; 
<tt>x[1]</tt> <tt>&ge;</tt> <tt>x[2]</tt> 
<tt>&ge;</tt> &middot;&middot;&middot;&nbsp;.
