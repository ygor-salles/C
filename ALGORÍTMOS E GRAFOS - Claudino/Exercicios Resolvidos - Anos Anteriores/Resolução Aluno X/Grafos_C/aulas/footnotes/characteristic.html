<p>
Seja&nbsp; <tt>X</tt>&nbsp; um subconjunto 
de um conjunto&nbsp;<tt>V</tt>.&nbsp;
O&nbsp;
<span class="dfn">vetor característico</span>&nbsp;
de&nbsp; <tt>X</tt>&nbsp; 
é um vetor&nbsp; <tt>c</tt>&nbsp;
indexado pelos elementos de <tt>V</tt> tal que 

<ol type="none">
<li><tt>c[v]</tt> = <tt>1</tt>&nbsp; 
    se <tt>v</tt> está em <tt>X</tt>&nbsp;&nbsp;e
<li><tt>c[v]</tt> = <tt>0</tt>&nbsp; 
    em caso contrário.
</ol>
