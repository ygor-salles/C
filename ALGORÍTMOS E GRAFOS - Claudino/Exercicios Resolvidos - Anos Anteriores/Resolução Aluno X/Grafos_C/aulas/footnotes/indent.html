<p>
Não conheço uma tradução realmente boa
para o&nbsp; <i>indent</i>&nbsp;
da língua inglesa,
mas&nbsp;<i>identar</i>&nbsp;
está certamente errado.

<p>Por falta de algo melhor,
digo&nbsp; <span class="dfn">endentar</span>&nbsp;
ou&nbsp; <span class="dfn">dentear</span>&nbsp;.
